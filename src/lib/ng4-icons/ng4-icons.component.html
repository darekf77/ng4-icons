<svg viewBox="0 0 24 24"
     *ngIf="iconPath || localMode">
  <path [attr.d]="data"
        d="data" />
</svg>
<!-- localMode: {{localMode}}
data: {{ data }} -->
<!-- {{ iconPath }} -->
<mat-icon *ngIf="iconName && !localMode"
          aria-hidden="false"
          aria-label="label">{{iconName}}</mat-icon>
